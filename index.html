<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="invert" src="Images/logo.svg" alt="LOGO">
        </div>
        <nav>
            <div class="home">
                <img class="invert" src="Images/home.svg" alt="home">
            </div>
            <div class="search">
                <img class="invert" src="Images/search.svg" alt="search">
                <input type="search" name="search" id="search" placeholder="What do you want to play?">
                <img class="invert" src="Images/browse.svg" alt="browse">
            </div>
        </nav>
        <div class="button">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log In</button>
        </div>
    </header>

    <main>
        <section class="left">
            <div class="close">
                <img class="invert" src="Images/close.svg" alt="close">
            </div>
            <div class="library">
                <div class="library-heading">
                    <img class="invert" src="Images/library.svg" alt="library">
                    <h2>Your library</h2>
                    <img class="invert" src="Images/plus.svg" alt="plus">
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
            </div>
            <div class="footer">
                <ul>
                    <li><a href="https://www.spotify.com/pk-en/legal/">Legal</a></li>
                    <li><a href="https://www.spotify.com/pk-en/safetyandprivacy/">Safety & Privacy Center</a></li>
                    <li><a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a></li>
                    <li><a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a></li>
                    <li><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a></li>
                    <li><a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a></li>
                </ul>
                <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">Cookies</a>

                <button class="englishbtn"> <img class="invert" src="Images/globe.svg" alt="globe"> English</button>
            </div>
        </section>



        <section class="right">
            <div class="hamburger">
                <img class="invert" src="Images/hamburger.svg" alt="hamburger">
            </div>
            <div class="spotifyPlaylist">
                <div class="cont-container">
                    
                    <h1>Popular Albums</h1>
                    <div class="container">
                        
                    </div>
                    <h1>Popular artists</h1>
                <div class="container2">
                    
                </div>
            </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="progress"></div>
                        <div class="circle">

                        </div>
                    </div>
                    <div class="buttoncontainer">


                        <div class="songinfo">

                        </div>
                        <div class="songbuttons invert">
                            <img width="35" id="previous" src="Images/prevsong.svg" alt="">
                            <img width="35" id="play" src="Images/play.svg" alt="">
                            <img width="35" id="next" src="Images/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">

                       
                        <div class="songtime">

                        </div>
                        <div class="volume invert">
                            <img width="25" src="Images/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/JS/script.js"></script>
</body>

</html>
